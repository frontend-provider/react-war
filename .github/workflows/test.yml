name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        node: 14.x
        # node: [12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install modules
        run: yarn --ignore-optional
      - name: Run tests
        run: yarn test
      - name: Codecov Upload
        if: ${{ success() && matrix.os == 'ubuntu-latest' && matrix.node == '14.x'}}
        uses: codecov/codecov-action@v2
